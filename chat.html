<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Bubble Image</title>
<style>
    body {
        background-color: #2e2d2d;
        margin: 0;
        padding: 0;
    }
    .input-container {
        position: fixed;
        bottom: 20px; /* Platz am unteren Rand */
        width: calc(100% - 40px); /* Etwas Platz an den Seiten */
        background-color: rgba(46, 45, 45, 0.9); /* Hintergrundfarbe wie die ganze Seite */
        border-radius: 10px; /* Abgerundete Ecken */
        padding: 10px;
        box-sizing: border-box;
        border: 2px solid #888; /* 2px dicke Umrandung in #666666 */
    }
    .input-container input {
        width: 100%;
        border: none;
        outline: none;
        background: none;
        font-size: 16px;
        color: #fff; /* Textfarbe */
    }
    .input-container input::placeholder {
        color: #888;
    }
    .back-arrow {
        position: fixed;
        top: 20px;
        left: 20px; /* Oben links */
        cursor: pointer;
        color: #888; /* Farbe des Pfeils */
        z-index: 9999;
    }
</style>
</head>
<body>

<a href="index.html" class="back-arrow">&#8592;</a>

<div class="input-container">
    <input type="text" placeholder="Write here">
</div>

</body>
</html>
